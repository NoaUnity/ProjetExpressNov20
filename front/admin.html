<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap Core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/addProducts.js"></script>
    <title>Brut 2 Pom Admin</title>
  </head>
  <body>
    <div id="container">
      <form>
        <h1>⚔ Ajout de produits ⚔</h1>
        <p>
          <label for="name">Nom</label> :
          <input type="text" name="name" id="name" />
          (entrez le nom du produit)
        </p>

        <p>
            <label for="quantity">Quantité</label> :
            <input type="number" name="quantity" id="quantity" value="1" />
            (entrez le stock disponible du produit)
        </p>

        <label for="img">Image</label> :
          <input type="text" name="img" id="img" value="../front/assets/img/products/pomme.jpg" />
          (ajoutez le lien vers la photo du produit)
        </p>

        <p>
            <label for="price">Prix</label> :
            <input type="number" step="0.01" name="price" id="price" value="1"/>
            (entrez le prix unitaire du produit)
        </p>


        
        <div id="btnValid">
        <input type="submit" value="Envoyer" id="valider"/>
        <input type="button" value="Liste Produits" id="v"/>

        <input type="reset" value="Annuler" id="annuler"/>
        </div>
      </form>

      <div id="test">
        <button id="toto">Try it</button>
      </div>


    </div>
  </body>
</html>
